<div class="reports-content">
    <h1 class="title">Reportes</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Nombre del reporte</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Nombre del reporte</th>
                <th>Acciones</th>
            </tr>
        </tfoot>
        <tbody>
            <tr *ngFor="let report of reports">
                <td>{{report.name}}</td>
                <td><a class="button is-primary is-light" (click)="showReport(report.id)">Ver</a></td>
            </tr>
        </tbody>
    </table>
</div>
